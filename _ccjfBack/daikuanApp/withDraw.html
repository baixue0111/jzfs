<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/withDraw.css" rel="stylesheet" />
		<link href="css/reset.css" rel="stylesheet"/>    
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/common.js"></script>
		<script src="js/mui.min.js"></script>
		<title>提现</title>
	</head>
	<body>
		<div class="withDrawCon">
		    <ul class="mui-table-view">
			    <li class="mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" src="./images/1.png">
			            <div class="mui-media-body bankCon">
			                <p class="bankName">招商银行</p>
			                <p class='mui-ellipsis'>银行卡号：622858545698744589</p>
			            </div>
			        </a>
			    </li>
			    <li>
			    	<p class="withDraw-title">提现金额：<span>（收取0.1%服务费）</span></p>
			    	<div class="withDraw">
			    		<h4>￥</h4>
			    		<input type="text" id="withDraw" onblur="isValue()"/>
			    	</div>
			    	<!--余额-->
			    	<div class="balance">
			    		<div>可用余额：<span id="balance">6.98</span>元</div>
			    		<div class="allWithDraw" onclick="allWithDraw()">全部提现</div>
			    	</div>
			    </li>
			</ul>
			<button type="button" class="mui-btn mui-btn-primary affWithDraw">确认提现</button>
		</div>
	<script src="js/withDraw.js"></script>
	</body>
</html>
