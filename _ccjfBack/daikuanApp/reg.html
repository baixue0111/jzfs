<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>手机号注册</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/reg.css" rel="stylesheet" />
		<link href="css/Reset_start.css" rel="stylesheet"/>    
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="js/common.js"></script>
	</head>
	<body>

		<div class="mui-content">
			<div class="content">
				<form id='login-form' class="mui-input-group">
						<div class="mui-input-row">
							<label><div class="mui-icon mui-icon-person"></div></label>
							<input type="number" class="mui-input-clear mui-input" id="phone" oninput="if(value.length>=11)value=value.slice(0,11)" placeholder="请输入手机号">
						</div>
						<div class="mui-input-row">
							<label><div class="mui-icon iconfont icon-yanzhengma1"></div></label>
							<input id='account' type="number" oninput="if(value.length>=6)value=value.slice(0,6)" class="mui-input" placeholder="请输入验证码">
							<span id="yzm" onclick="getIdentCode(this)">获取验证码</span>
						</div>
						<div class="mui-input-row">
							<label><div class="mui-icon mui-icon-locked"></div></label>
							<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请设置登录密码，7-20位">
						</div>
						<div class="mui-input-row">
							<label><div class="mui-icon mui-icon-locked"></div></label>
							<input id='passwordAgain' type="password" class="mui-input-clear mui-input" placeholder="请再次确认登录密码">
						</div>
						
				</form>
				<div class="mui-content-padded">
						<button class="mui-btn mui-btn-block mui-btn-primary" onclick="userRegister()">下一步</button>					
				</div>
			</div>
		</div>
		<script src="js/reg.js"></script>
		
	</body>
</html>
