<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>其它信息</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/mui.picker.min.css" />
    <link href="css/cardAuthen.css" rel="stylesheet"/>
    <script src="js/mui.min.js"></script>  
    <script src="js/mui.picker.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script> 
    <script src="js/common.js"></script> 
</head>
<body>

<div class="mui-content">
    <div class="mui-input-group cardAuthen">
	    <div class="mui-input-row">
	        <label>单位名称：</label>
	    	<input type="text" class="mui-input-clear" placeholder="请输入单位名称">
	    </div>
	    <div class="mui-input-row">
	        <label>单位详细地址：</label>
	    	<input type="text" class="mui-input-clear" placeholder="请输入单位详细地址">
	    </div>
	    <div class="mui-input-row">
	        <label>详细街道地址：</label>
	    	<input type="text" class="mui-input-clear" placeholder="请输入详细街道地址">
	    </div>
	    <div class="mui-input-row">
	        <label>单位电话：</label>
	    	<input type="text" class="mui-input-clear" placeholder="请输入单位电话">
	    </div>
	    <div class="mui-input-row">
	        <label>月收入：</label>
	    	<select>
	    		<option value="请选择月收入">请选择月收入</option>
	    		<option value="请选择月收入">5千以下</option>
	    		<option value="请选择月收入">5千~1万</option>
	    		<option value="请选择月收入">1万~2万</option>
	    		<option value="请选择月收入">2万以上</option>
	    	</select>
	    </div>
    </div>
    <div class="cardAuthenSave">
		<button type="button" class="mui-btn mui-btn-primary">保存</button>
	</div>
</div>
<script src="js/cardAuthen.js"></script>

</body>
</html>
