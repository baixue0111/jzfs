<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>万博苑党群活动</title>
</head>
<body>
<div class="container">
    <div class="selectDate">
        <div class="selectDate-top">
            <div class="select-text">
                <h2>第一步：选择时间<span></span></h2>
            </div>
            <div class="remainNum">（该活动剩余<span>8</span>个名额）</div>
        </div>
        <ul class="selectDate-bottom">
            <!--多个时间段，循环li-->
            <li>
                <div class="selectTime">
                    <span>5月09日 14:30</span>
                    <span>5月10日 14:30</span>
                </div>
            </li>
            <li>
                <div class="selectTime">
                    <span>5月11日 14:30</span>
                    <span>5月12日 14:30</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="selectDate selectData">
        <div class="selectDate-top">
            <div class="select-text">
                <h2>第二步：填写资料<span></span></h2>
            </div>
        </div>
        <div class="selectDataCon">
            <div class="userName">
                <span>用户姓名：</span>
                <input type="text" id="name" onfocus="clearError()">
            </div>
            <div class="userName">
                <span>身份证号：</span>
                <input type="text" id="cardId" onfocus="clearError()">
            </div>
            <div class="userName">
                <span>电话号码：</span>
                <input type="text" id="phone" onfocus="clearError()">
            </div>
        </div>
    </div>
    <!--错误信息提示-->
    <div class="errorMsg"></div>
    <!--报名按钮-->
    <div class="signBtn" onclick="siginBtn()">点击报名</div>
</div>
<script src="js/sign.js"></script>
</body>
</html>
