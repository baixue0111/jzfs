<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/sfyz.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>申请贷款</title>
</head>
<body>
<section class="wydk-container">
    <!-- 导航开始 -->
    <nav class="navbar">
        <div class="nav-return">
            <img src="images/return.png" alt="返回">
            <span>返 回</span>
        </div>
        <div class="navTitle">申请贷款</div>
    </nav>
    <section class="nav-bottom">
        <ul class="sfyz-list">
            <li>
                <span class="sfyz-num sfyz-active">1</span>
                <span class="sfyz-span sfyz-text">身份认证</span>
            </li>
            <li>
                <p class="sfyz-hr active-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">2</span>
                <span class="sfyz-span">完善信息</span>
            </li>
            <li>
                <p class="sfyz-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">3</span>
                <span class="sfyz-span">完成申请</span>
            </li>
        </ul>
    </section>
    <!-- 导航结束 -->
    <!-- 身份验证内容 开始 -->
    <section class="sfyz-con">
        <h2>完成认证需要核实你的身份信息，请拍摄你本人身份证</h2>
        <ul class="cl-list">
            <li>
                <div class="showUpdateImg" id="showUpdateImg">
                   <img src="images/sfz-zm_03.png" name="preview">
                </div>
               <p>身份证正面扫描</p>
               <input type="file" id="sfz-file" accept="image/*" onchange="previewImage(this)" capture="camera" multiple />
            </li>
            <li>
                <div class="showUpdateImg" id="showUpdateImg2">
                    <img src="images/sfz-fm_06.png">
                </div>
                <p>身份证反面扫描</p>
                <input type="file" id="sfz-file2" accept="image/*" onchange="previewImage2(this)" capture="camera" multiple />
            </li>
        </ul>
        <p class="sfyz-message">请核对信息是否一致：</p>
        <div class="edit-ipt">
            <input class="edit-name" value="阿白白" placeholder="姓名">
            <input type="text" id="edit-ipt" value="610998077654543478" placeholder="身份证号">
            <img src="images/edit_07.png" alt="">
        </div>
        <div class="next-btn" onclick="uploadImg()">下一步</div>
    </section>
    <!-- 身份验证内容 结束 -->
    <script src="js/sfyz.js"></script>
</section>
</body>
</html>
