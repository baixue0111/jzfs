<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/addPerson.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>申请贷款</title>
</head>
<body>
<section class="wydk-container">
    <!-- 导航开始 -->
    <nav class="navbar">
        <div class="nav-return">
            <img src="images/return.png" alt="返回">
            <span>返 回</span>
        </div>
        <div class="navTitle">申请贷款</div>
    </nav>
    <section class="nav-bottom">
        <ul class="sfyz-list">
            <li>
                <span class="sfyz-num sfyz-active">1</span>
                <span class="sfyz-span sfyz-text">身份认证</span>
            </li>
            <li>
                <p class="sfyz-hr active-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">2</span>
                <span class="sfyz-span">完善信息</span>
            </li>
            <li>
                <p class="sfyz-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">3</span>
                <span class="sfyz-span">完成申请</span>
            </li>
        </ul>
    </section>
    <!-- 导航结束 -->
    <section class="personInfo">
        <h2 class="person-title">添加联系人</h2>
        <ul class="personInfo-list">
            <li>
                <span>亲属</span>
                <input type="text" id="name" value="" placeholder="请填写直系亲属的姓名">
            </li>
            <li>
                <span>手机号</span>
                <input type="text" id="sfId" value="" placeholder="请填写该亲属的手机号码">
            </li>
        </ul>
        <ul class="personInfo-list marginTop">
            <li>
                <span>朋友</span>
                <input type="text" id="name" value="" placeholder="请填写朋友的姓名">
            </li>
            <li>
                <span>手机号</span>
                <input type="text" id="sfId" value="" placeholder="请填写该朋友的手机号码">
            </li>
        </ul>
        <ul class="personInfo-list marginTop">
            <li>
                <span>同事</span>
                <input type="text" id="name" value="" placeholder="请填写同事的姓名">
            </li>
            <li>
                <span>手机号</span>
                <input type="text" id="sfId" value="" placeholder="请填写该同事的手机号码">
            </li>
        </ul>
    </section>

    <section class="sfyz-con"> 
        <div class="next-btn">确认提交</div>
    </section>

</section>
</body>
</html>
