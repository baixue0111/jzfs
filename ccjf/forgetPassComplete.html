<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/forgetPassComplete.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>忘记密码</title>
</head>
<body>
<div class="register">
   <div class="register-nav">
       <span class="return"></span>
       <span class="title">忘记密码</span>
   </div>
   <div class="user-enter">
        <p class="desc">请设置新的登录密码</p>
        <div class="user-phone">
                <div class="password"><input type="text" placeholder="6-20位，不能与旧密码相同" id="password" maxlength="20" minlength="6"></div>
            </div>
            <div class="user-phone">
                <div class="password"><input type="text" placeholder="请再输入一次新密码" id="againPassword" maxlength="20" minlength="6"></div>
            </div>
        <div class="sgin-btn">
            <div class="signBtn">完成</div>
        </div>
   </div>
</div>

</body>
</html>
