<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/dkje.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    
    <title>申请贷款</title>
</head>
<body>
<section class="wydk-container">
    <!-- 导航开始 -->
    <nav class="navbar">
        <div class="nav-return">
            <img src="images/return.png" alt="返回">
            <span>返 回</span>
        </div>
        <div class="navTitle">申请贷款</div>
    </nav>
    <section class="nav-bottom">
        <ul class="sfyz-list">
            <li>
                <span class="sfyz-num sfyz-active">1</span>
                <span class="sfyz-span sfyz-text">身份认证</span>
            </li>
            <li>
                <p class="sfyz-hr active-hr"></p>
            </li>
            <li>
                <span class="sfyz-num sfyz-active">2</span>
                <span class="sfyz-span sfyz-text">完善信息</span>
            </li>
            <li>
                <p class="sfyz-hr"></p>
            </li>
            <li>
                <span class="sfyz-num sfyz-active">3</span>
                <span class="sfyz-span sfyz-text">完成申请</span>
            </li>
        </ul>
    </section>
    <!-- 导航结束 -->
    <section class="personInfo">
        <h2 class="person-title">填写贷款金额</h2>
        <div class="dkje">
            <span>贷款金额</span>
            <input type="text" id="money" placeholder="最多可借3万">
        </div>
        <h2 class="person-title">选择还款方式</h2>
        <ul class="dkje-list">
            <li>
                <div class="item-left">
                    <input type="radio">
                    <span class="dkje-title">方案一</span>
                </div>
                <div class="item-right">
                    <p>月利息200</p>
                    <p>12个月x (1000+200)元</p>
                    <p>还款总计14400元</p>
                </div>
            </li>
            <li>
                <div class="item-left">
                    <input type="radio">
                    <span class="dkje-title">方案二</span>
                </div>
                <div class="item-right">
                    <p>月利息200</p>
                    <p>12个月x (1000+200)元</p>
                    <p>还款总计14400元</p>
                </div>
            </li>
        </ul>
    </section>
    <section class="sfyz-con"> 
        <div class="next-btn">确认提交</div>
    </section>
</section>

</script>
