<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobileSelect.css">    
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/jobInfo.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <script src="js/mobileSelect.min.js" type="text/javaScript"></script>
    
    <title>申请贷款</title>
</head>
<body>
<section class="wydk-container">
    <!-- 导航开始 -->
    <nav class="navbar">
        <div class="nav-return">
            <img src="images/return.png" alt="返回">
            <span>返 回</span>
        </div>
        <div class="navTitle">申请贷款</div>
    </nav>
    <section class="nav-bottom">
        <ul class="sfyz-list">
            <li>
                <span class="sfyz-num sfyz-active">1</span>
                <span class="sfyz-span sfyz-text">身份认证</span>
            </li>
            <li>
                <p class="sfyz-hr active-hr"></p>
            </li>
            <li>
                <span class="sfyz-num sfyz-active">2</span>
                <span class="sfyz-span sfyz-text">完善信息</span>
            </li>
            <li>
                <p class="sfyz-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">3</span>
                <span class="sfyz-span">完成申请</span>
            </li>
        </ul>
    </section>
    <!-- 导航结束 -->
    <section class="personInfo">
        <h2 class="person-title">完善职业信息</h2>
        <ul class="personInfo-list">
            <li>
                <span>职业信息</span>
                <span class="selectJob">请选择职业信息 ></span>
            </li>
            <li>
                <span>单位名称</span>
                <input type="text" class="address" id="jobname" value="" placeholder="请输入单位名称">
            </li>
            <li>
                <span>单位地址</span>
                <span class="selectJob">省 市 区 ></span>
            </li>
            <li>
                <span>单位详细地址</span>
                <input type="text" class="address" id="xxdz" value="" placeholder="精确到街道">
            </li>
            <li>
                <span>单位电话</span>
                <input type="text" class="address" id="job-phone" value="" placeholder="区号 - 如为手机号可不填区号">
            </li>
            <li>
                <span>月 收 入</span>
                <span class="selectJob" id="selectIncome" onclick="selectIncome()">选择月收入范围 ></span>
            </li>
        </ul>
    </section>
    <section class="sfyz-con"> 
        <div class="next-btn">下一步</div>
    </section>
<script src="js/jobInfo.js"></script>
</section>
</body>
</html>
