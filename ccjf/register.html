<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>手机号注册</title>
</head>
<body>
<div class="register">
   <div class="register-nav">
       <span class="return"></span>
       <span class="title">手机号注册</span>
   </div>
   <div class="user-enter">
        <div class="user-phone">
            <div class="userPhone"><input type="text" placeholder="输入手机号" id="phone"></div>
        </div>
        <div class="user-phone">
            <div class="password"><input type="text" placeholder="设置登录密码，6-20位" id="password" maxlength="20" minlength="6"></div>
        </div>
        <div class="user-phone">
            <div class="password"><input type="text" placeholder="再次确认登陆密码" id="againPassword" maxlength="20" minlength="6"></div>
        </div>
        <div class="sgin-btn">
            <div class="signBtn" onclick="verificaCode()">下一步</div>
        </div>
   </div>
</div>
<script src="js/register.js" type="text/javaScript"></script>
</body>
</html>
