<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/yhkyz.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>申请贷款</title>
</head>
<body>
<section class="wydk-container">
    <!-- 导航开始 -->
    <nav class="navbar">
        <div class="nav-return">
            <img src="images/return.png" alt="返回">
            <span>返 回</span>
        </div>
        <div class="navTitle">申请贷款</div>
    </nav>
    <section class="nav-bottom">
        <ul class="sfyz-list">
            <li>
                <span class="sfyz-num sfyz-active">1</span>
                <span class="sfyz-span sfyz-text">身份认证</span>
            </li>
            <li>
                <p class="sfyz-hr active-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">2</span>
                <span class="sfyz-span">完善信息</span>
            </li>
            <li>
                <p class="sfyz-hr"></p>
            </li>
            <li>
                <span class="sfyz-num">3</span>
                <span class="sfyz-span">完成申请</span>
            </li>
        </ul>
    </section>
    <!-- 导航结束 -->
    <!-- 身份验证内容 开始 -->
    <section class="sfyz-con">
        <h2>请扫描本人姓名开户的银行卡 <span class="clickDesc" onclick="alertIdList()">点此查看可支持的银行卡</span></h2>
        <ul class="cl-list">
            <li>
               <img src="images/sfz-zm_03.png">
               <p>银行卡正面扫描</p> 
            </li>
        </ul>
        <p class="sfyz-message">请核对信息是否一致：</p>
        <ul>
           <li>
                <div class="edit-ipt-parent">
                    <span class="edit-name" >开户行</span>
                    <input type="text" class="edit-ipt" id="edit-ipt" value="中国银行">
                </div>
           </li>
           <li>
                <div class="edit-ipt-parent">
                    <span class="edit-name" >卡 号</span>
                    <input type="text" class="edit-ipt" id="idNum" value="610998077654543478">
                </div>
            </li>
            <li>
                <div class="edit-ipt-parent">
                    <span class="edit-name" >银行预留手机号</span>
                    <input type="text" class="edit-ipt" id="ylphone" value="15689563210" placeholder="请输入银行预留手机号">
                </div>
            </li>
        </ul>
        <div class="next-btn">下一步</div>
    </section>
    <div class="mask"></div>
    <div class="yhk">
        <div class="alert-title">
            <span>目前支持的银行卡</span>
            <span onclick="hideyhkList()">X</span>
        </div>
        <ul class="id-list">
            <li>
               <div class="nh">
                    <img src="images/nh_03.png">
                    <span>农业银行</span>
               </div>
            </li>
            <li>
               <div class="nh">
                    <img src="images/bj_03.png">
                    <span>北京银行</span>
               </div>
            </li>
            <li>
                <div class="nh">
                    <img src="images/zh_03.png">
                    <span>中国银行</span>
                </div>
            </li>
            <li>
                <div class="nh">
                    <img src="images/gs_05.png">
                    <span>工商银行</span>
                </div>
            </li>
            <li>
                <div class="nh">
                    <img src="images/jh_07.png">
                    <span>建设银行</span>
                </div>
            </li>
        </ul>
    </div>
    <!-- 身份验证内容 结束 -->
</section>
<script src="js/yhkyz.js"></script>
</body>
</html>
