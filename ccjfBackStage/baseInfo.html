  <head>

    <title>基本信息</title>
    <!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/baseInfo.css">

  <body>
	<div class="container-fluid">

			<div class="col-md-11 editBtn">

			</div>

						<div class="marginLeft">身份证号：<input type="text"  value="152825********3628" placeholder="请输入身份证号" maxlength="18"></div>
					</div>
					<div class="personInfo-first">

					<div class="personInfo-first">

					<div class="personInfo-first">
						<div>开户行：<input type="text" class="inputLength" value="某某支行" placeholder="请输入银行卡开户行"></div>
					</div>
				</div>
				<div class="personInfo">
					<div class="personInfo-first">
						<div>亲属联系人姓名：<input type="text"  value="白雪" placeholder="请输入姓名"></div>
						<div class="marginLeftNone">电话：<input type="text"  value="183****0064" placeholder="请输入电话" maxlength="11"></div>
					</div>
					<div class="personInfo-first">
						<div>朋友联系人姓名：<input type="text"  value="阿白" placeholder="请输入联系人姓名" maxlength="4"></div>
						<div class="marginLeftNone">电话：<input type="text"  value="183****0064" placeholder="请输入电话" maxlength="11"></div>
					</div>
					<div class="personInfo-first">
						<div>同事联系人姓名：<input type="text"  value="阿白" placeholder="请输入联系人姓名" maxlength="4"></div>

					</div>
				</div>
				<div class="personInfo borderNone">
					<div class="personInfo-first">
						<div>职业：<input type="text"  value="一般员工" placeholder="请输入职业"></div>
						<div class="marginLeft">单位名称：<input type="text"  value="北京精正方胜科技有限公司" placeholder="请输入公司名称"></div>
					</div>
					<div class="personInfo-first">
						<div>单位地址：<input type="text"  value="景阳写字楼702" placeholder="请输入单位地址"></div>
						<div class="marginLeft-specil">单位类型：<input type="text"  value="软件" placeholder="请输入单位类型"></div>
					</div>
				</div>
				<div class="btnBox">
					<button class="btn btn-primary btnWidth">保存</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script>
		$(".baseInfoList input").attr("disabled", "disabled");
		function editClick() {
			console.log(111)
			$(".baseInfoList input").removeAttr("disabled");
			$("#name").focus();
		}

		
		
	</script>
