<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cglx.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>五四长走活动</title>
</head>
<body>
    <div class="smrd">
        <div class="smrd-top">
            <div class="smrdTop-left">
                <span class="tramName">雄鹰队</span>
            </div>
            <div class="smrdTop-center">
                <span>剩余时间：</span>
                <span class="countDown">00：00：00</span>
            </div>
            <div class="smrdTop-right">
                <span>当前入队人数：</span>
                <span>5人</span>
            </div>
        </div>
        <div class="smrd-title">
            <span>闯关路线</span>
            <span onclick="showAlert()">活动规则</span>
        </div>
        <ul class="answer-list">
            <li class="answerList-item">
                <span class="selected select-active">第01关：基础知识答题</span>
                <img src="images/error.png" class="selectImg">
            </li>
        </ul>
    </div>
    <!-- 蒙版 -->
    <div class="mask"></div>
    <div class="alertBox">
        <h2>活动规则</h2>
        <ul class="hdgz-list">
            <li>1.必须严格按照活动路线图按顺序闯关答题;</li>
            <li>2.若跨关卡答题，则无法进入该关卡;</li>  
            <li>3.每一关卡在答题后，必须所有队员全部扫码完成才算通关，通关后即可解锁下一关卡;</li>  
            <li>4.请在规定时间内完成，超过将视作未完赛！</li>  
        </ul>
        <div class="closeBtn">
            <span onclick="closeAlert()">关 闭</span>
        </div>
    </div>
<script src="js/cglx.js"></script>
</body>
</html>
