<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zdcj.css">
    <script src="js/common.js" type="text/javaScript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javaScript"></script>
    <title>五四长走活动</title>
</head>
<body>
    <div class="smrd">
        <div class="smrd-top">
            <div class="smrdTop-left">
                <span class="tramName">雄鹰队</span>
            </div>
            <div class="smrdTop-center">
                <span>剩余时间：</span>
                <span class="countDown">00：00：00</span>
            </div>
            <div class="smrdTop-right">
                <span>队员人数：</span>
                <span>5人</span>
            </div>
        </div>
        <div class="smrd-title">
            <span onclick="showAlert()">活动规则</span>
        </div>
        <div class="tjdf">
            <h2>已完赛</h2>
            <p class="ljdf">累计得分：<span>90分</span></p>
            <p clas="dqpm">当前排名：<span>90分</span></p>
        </div>
        <div class="phb">
            <div class="phb-title">
                <span>排行榜</span>
            </div>
            <table class="phb-table">
                <tr class="phbTable-top">
                    <th>队名</th>
                    <th>当前关卡</th>
                    <th>累计得分</th>
                </tr>
                <tr class="bgColor">
                    <th>雄鹰队</th>
                    <th>01</th>
                    <th>90</th>
                </tr>
                <tr>
                    <th>雄鹰队</th>
                    <th>01</th>
                    <th>90</th>
                </tr>
            </table>
        </div>
        <div class="phb">
            <div class="phb-title dwsd">
                <span>待完赛队</span>
            </div>
            <table class="phb-table">
                <tr class="phbTable-top">
                    <th>队名</th>
                    <th>当前关卡</th>
                    <th>累计得分</th>
                </tr>
                <tr class="bgColor">
                    <th>雄鹰队</th>
                    <th>01</th>
                    <th>90</th>
                </tr>
                <tr>
                    <th>雄鹰队</th>
                    <th>01</th>
                    <th>90</th>
                </tr>
            </table>
        </div>
    </div>
<!-- 蒙版 -->
<div class="mask"></div>
<div class="alertBox">
    <h2>活动规则</h2>
    <ul class="hdgz-list">
        <li>1.必须严格按照活动路线图按顺序闯关答题;</li>
        <li>2.若跨关卡答题，则无法进入该关卡;</li>  
        <li>3.每一关卡在答题后，必须所有队员全部扫码完成才算通关，通关后即可解锁下一关卡;</li>  
        <li>4.请在规定时间内完成，超过将视作未完赛！</li>  
    </ul>
    <div class="closeBtn">
        <span onclick="closeAlert()">关 闭</span>
    </div>
</div>
</body>
</html>
